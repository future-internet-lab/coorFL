name: Coordinated Federated Learning
server:
  num-round: 150
  clients: 30
  model: BiLSTMClassifier
  data-name: DOMAIN2
  parameters:
    load: True
    save: True
  validation: True
  data-mode: even
  data-for-cluster: interference-each-client
  data-distribution:
    num-data-range:
      - 2500
      - 7500
    non-iid-rate: 0.5
    refresh-each-round: True
  interference-each-client:
    epoch-round-cluster: 1
    sample-foward-propagation: 1000
  random-seed: 1
  client-selection:
    enable: True
    mode: random
  client-cluster:
    enable: True
    cluster: AffinityPropagation
    KMeans:
      mode: auto
    AffinityPropagation:
      damping: 0.9
      max_iter: 1000
    Clustering_Hierarchical:
      threshold: 0.4
  accuracy-drop: 20.0
  stop-when-false: False
  send-mail:
    active: False
    sender-email: 'example1@email.com'
    password: 'admin'
    receiver-email: 'example2@email.com'


rabbit:
  address: 127.0.0.0
  username: admin
  password: admin

log_path: .

learning:
  learning-rate: 0.0005
  momentum: 0.5
  batch-size: 128
  clip-grad-norm: 50
